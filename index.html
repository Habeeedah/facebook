<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Example</title>
    <link rel="stylesheet" href="facebook.css">
</head>

<body>
    <section class="container">
        <div class="left-container">
            <img class="facebook-logo" src="./Facebook-image.svg" alt="facebook facebook-logo">
            <h1 class="text">Facebook helps you to connect and share with the people in your life.</h1>
        </div>

        <div class="right-container">
            <div class="form-container">
                <form class="form">
                    <input class="input-field" type="text" placeholder="Email address or phone number" />
                    <input class="input-field" type="password" placeholder="password" />
                    <button class="button-login">Log In</button>
                    <a href="" class="forget-password">Forgotten password?</a>
                    <div class="line"></div>
                    <div class="button">
                        <button class="button-account">Create new account</button>
                    </div>
                </form>
            </div>
            <p><a href="">Create a page</a> for a celebrity, brand or business.</p>
        </div>
    </section>
</body>

</html>
